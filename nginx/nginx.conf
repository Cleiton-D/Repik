  #     proxy_read_timeout 900;
  #     proxy_buffering on;
  #   }

	# Portus needs to handle /v2/webhooks/events for notifications
	# location = /v2/webhooks/events {
  #     proxy_pass https://portus;
  #     proxy_set_header Host $http_host;   # required for docker client's sake
  #     proxy_set_header X-Real-IP $remote_addr; # pass on real client's IP
  #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #     proxy_set_header X-Forwarded-Proto $scheme;
  #     proxy_read_timeout 900;
  #     proxy_buffering on;
  #   }

    # Assets are mapped inside of /srv/Portus/public from a shared volume.
    # location ~ ^/(assets)/ {
    #   access_log  off;
    #   gzip_static on;
    #   expires     max;
    #   add_header  Cache-Control public;
    #   add_header  Last-Modified "";
    #   add_header  ETag "";
    #   break;
    # }

	location / {
      proxy_pass http://frontend/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 900;
      proxy_buffering on;
    }

    location /api/ {
      proxy_pass http://backend:3332/;
      rewrite /api(.*) $1  break;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 900;
      proxy_buffering on;
    }
  }
}
